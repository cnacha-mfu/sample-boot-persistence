<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
</head>
<body>
    <h1>Add Employee</h1>
    <form th:action="@{/employees}" th:object="${newemployee}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" th:field="*{birthday}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br>
        <hr>
        <h2>Account</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{account.username}" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{account.password}" required><br>
        <button type="submit">Save Employee</button>
    </form>
</body>
</html>
